<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Tutorial-04</title>
	<style>
		ul{
			list-style: none;
			text-transform: capitalize;
			font-size: 18px;
			font-family: cursive;
		}
	</style>
</head>
<body>


	<div id="root">
		<ul>
			<li v-for="(skill, i) in skills">
				{{ i+1 }}. {{ skill.name }}({{ skill.experience }})
			</li>
		</ul>
	</div>
	



	<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
	<script>
		var skills = [
			{ name: 'html', experience: 5, },
			{ name: 'css', experience: 2, },
			{ name: 'bootstrap', experience: 2, },
			{ name: 'javascript', experience: 1, },
			{ name: 'laravel', experience: 3, },
		];
		var app = new Vue({
			el: '#root',
			data: {
				skills,
			},
		});
	</script>
</body>
</html>

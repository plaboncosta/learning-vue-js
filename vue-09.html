<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Tutorial-09</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<div id="root">
			{{ upperCaseName }}
			<p>{{ profession | upper }}</p>
			<p>{{ name | lower }}</p>
			<h6>{{ bdFormatedDate }}</h6>
		</div>
	</div>



	<script src="vue.js"></script>
	<script>
		Vue.filter('lower', function(l){
			return l.toLowerCase();
		});
		var app = new Vue({
			el: '#root',
			data: {
				name: 'Plabon Costa',
				profession: 'Laravel Developer',
				today: new Date(),
			},
			computed: {
				upperCaseName(){
					return this.name.toUpperCase();
				},
				bdFormatedDate(){
					return this.today.getDate() + '-' + (this.today.getMonth()+1) + '-' + this.today.getFullYear();
				},
			},
			filters: {
				upper(p){
					return p.toUpperCase();
				},
			},
		});
	</script>
</body>
</html>
